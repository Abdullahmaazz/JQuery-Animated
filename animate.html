<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
			.div1{
				background-color: aquamarine;
				width: 200px;
				height: 200px;
				position: relative;

			}
		</style>
	</head>
	<body>
	

	<div class="div1">
		Animation
	</div>

<button id="animate">Animation</button>


<script src="jquery-3.6.4.min.js"></script>

<script>
	     $(document).ready(function (){


	         $("#animate").click(function (){
               $(".div1").css('background','grey').slideUp("fast").slideDown("fast");
	         });




});









	    



</script>


	</body>
	</html>
